<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <ul class="opciones">
        <li><a href="#view">Ver informacion</a></li>
        <li><a href="#add">Agregar Animal</a></li>
        <li><a href="#delete">Eliminar Animal</a></li>
        <li><a href="#filter">Filtrar Animales</a></li>
    </ul>

    <h1>Lista de Animales</h1>
    <table id="view">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Especie</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.especie }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


    <div class="separador"></div>

    <div id="add">
        <h2>Agregar Animal</h2>
        <form action="/add" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="especie" placeholder="Especie" required>
            <button type="submit">Agregar</button>
        </form>
    </div>

</body>
</html>
