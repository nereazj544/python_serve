<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_tecnicos.css') }}">
</head>

<body>
    <ul class="opciones">
        <li><a href="/">Inicio</a></li>
        <li><a href="/api/terminal_view">Ver API</a></li>
        <li><a href="/apidocs">API Docs</a></li>
        <li><a href="/tecnico">Ver Técnicos</a></li>
        <li><a href="#add">Agregar écnico</a></li>
        <li><a href="#delete">Eliminar Técnico</a></li>
        <li><a href="#filter">Filtrar Técnicos</a></li>
    </ul>
    <div class="separador"></div>

    <h1>Lista de Técnicos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Zona</th>
            </tr>
        </thead>
        <tbody>
            {% for tecnico in tecnicos %}
            <tr>
                <td>
                    <a href="/tecnico/{{ tecnico.id }}">{{ tecnico.id }}</a>
                </td>
                <td>{{ tecnico.nombre }}</td>
                <td>{{ tecnico.zona }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



    <div class="separador"></div>

    <div class="opcion_2">
        <div id="add_tecnico" class="add_animal">
            <h2>Agregar Técnico</h2>
            <form action="/add_tecnico" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="zona" placeholder="Zona" required>
                <button type="submit">Agregar</button>
            </form>
        </div>
        <div id="delete_tecnico" class="delet_animal">
            <h2>Eliminar Técnico</h2>
            <form action="/delete_tecnico" method="POST">
                <input type="number" name="id" placeholder="ID de técnico a eliminar" required>
                <button type="submit">Eliminar</button>
            </form>
        </div>

        <div id="filter_tecnico" class="filter_animal">
            <h2>Filtrar Técnicos</h2>
            <form action="/filter_tecnico" method="POST">
                <input type="text" name="zona" placeholder="Filtrar por: zona" required>
                <button type="submit">Filtrar</button>
            </form>
        </div>


    </div>




</body>

</html>
